<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/main.css">

    <!--owl carousel css links-->
    <link rel="stylesheet" type="text/css" href="style/owl_carousel/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="style/owl_carousel/owl.theme.default.min.css">

    <title>NETFLIX - EXEMPLO</title>
</head>
<body>
    <!--cabeçalho da página-->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <!--parte principal do corpo da página-->
    <main>
        <div class="filme_principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos, Frank Underwood, de conquistar Washington. Assista agora a nova temporada.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!--parte secundária do corpo da página, onde se aplicará o efeito carrossel-->
    <div class="carrossel_filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="The Umbrella Academy">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="Star Wars: A Ascensão Skywalker">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="Pokémon">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="Capitão América: Guerra Civil">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="O Hobbit: Batalha dos Cinco Exércitos">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="Breaking Bad">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="Dr. House">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="Sobrenatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="Smallville">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="Vingadores: Guerra Infinita">
            </div>
        </div>
    </div>
</body>

<!--utilização da biblioteca "font awesome" para a renderização de ícones-->
<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

<!--utilização das bibliotecas js para trabalhar com o efeito "carousel"-->
<script src="js/owl_carousel/jquery.min.js"></script>
<script src="js/owl_carousel/owl.carousel.min.js"></script>
<script src="js/owl_carousel/setup.js"></script>
</html>
